<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows_Cols Span</title>
</head>
<body>
    <h1> This a Table Tag in Rowspan and Colspan Use</h1>
    <table border="5" width="300" height="100">
        <tr align="center">
            <td>Float</td>
            <td>Medition</td>
        </tr>
        <tr align="center">
            <td>Land</td>
            <td>Sea-Saw</td>
        </tr>
    </table>
    <hr size="3">
    <hr>
    <table border="5" width="300" height="100">
        <h1> this a Colsspan</h1>
        <tr align="center">
            <td colspan="2" align="center">Float</td>
        </tr>
        <tr align="center">
            <td>Land</td>
            <td>Sea-Saw</td>
        </tr>

    </table>
    <hr size="3">
    <hr>
    <table border="5" width="300" height="100">
        <h1> this a rowspan</h1>
        <tr align="center">
            <td rowspan="2">Float</td>
            <td>Medition</td>
        </tr>
        <tr align="center">
            
            <td>Sea-Saw</td>
        </tr>
    </table>
</body>
</html>
